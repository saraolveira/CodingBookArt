<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Priory of the Orange Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book">
        <div class="tree">
            <div class="foliage"></div>
            <div class="trunk">
                <div class="main-orange"></div>
                <div class="oranges"></div>
                <div class="branches"></div>
            </div>
        </div>
        <div class="dragon">
            <div class="head">
                <div class="horns"></div>
                <div class="face">
                    <div class="eyes"></div>
                    <div class="snout">
                        <div class="nose"></div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body-shape"></div>
                <div class="wing-left-container">
                    <div class="wing-left"></div>
                </div>
                <div class="wing-right-container">
                    <div class="wing-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
